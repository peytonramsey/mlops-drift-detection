version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loan-prediction-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Mount models directory (optional - for hot-reloading models)
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge

volumes:
  db-data:
    driver: local
